<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Princesa Dorita 💖</title>
  <script src="https://cdn.jsdelivr.net/npm/regl/dist/regl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 200vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://i.imgur.com/DkY2OQB.jpeg') repeat;
      background-size: auto;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    #display {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    #mensaje {
  position: fixed;
  top: 40%;
  width: 100%;
  text-align: center;
  font-size: 2em;
  color: #ffb6c1;
  z-index: 2;
  pointer-events: none;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      z-index: 100;
      cursor: pointer;
    }
  .char {
  display: inline-block;
  animation: glow 0.3s ease forwards;
}
@keyframes glow {
  from {
    text-shadow: 0 0 0px #fff;
  }
  to {
    text-shadow: 0 0 10px #ff8ecb, 0 0 20px #ffc4dd;
  }
}
</style>
</head>
<body>
  <div id="overlay">Toca la pantalla para comenzar 💖</div>
  <div id="display"></div>
  <div id="mensaje"></div>
  <audio id="audio" src="https://github.com/gonzalezwerner/buenosdiasmivida/raw/refs/heads/main/Neztor%20MVL%20-%20Suyo%20(VIDEO%20OFICIAL)%20(mp3cut.net)(1).mp3" autoplay loop style="display:none;"></audio>
  <script>
    const mensajeDiv = document.getElementById('mensaje');
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('audio');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const source = ctx.createMediaElementSource(audio);
    const analyser = ctx.createAnalyser();
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize = 128;
    const data = new Uint8Array(analyser.frequencyBinCount);
    let beat = 1;
    let initialized = false;

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      ctx.resume();
      audio.play();
      mensajeDiv.style.opacity = 1;
        mensajeDiv.style.transform = 'translateY(0)';
        mensajeDiv.style.transform = 'translateY(0)';
      mostrarMensaje();
      initialized = true;
    });

    function updateBeat() {
      if (initialized) {
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        beat = 1 + avg / 256;
      }
      requestAnimationFrame(updateBeat);
    }
    updateBeat();

    const regl = createREGL({ container: '#display' });
    const { mat4 } = glMatrix;
    function heart2D(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return [x * 0.05, y * 0.05];
    }
    const segments = 100;
    const depth = 0.2;
    const front = [], back = [], sides = [];
    for (let i = 0; i < segments; i++) {
      const t1 = (i / segments) * Math.PI * 2;
      const t2 = ((i + 1) / segments) * Math.PI * 2;
      const p1 = heart2D(t1);
      const p2 = heart2D(t2);
      front.push([0, 0, depth], [p1[0], p1[1], depth], [p2[0], p2[1], depth]);
      back.push([0, 0, -depth], [p2[0], p2[1], -depth], [p1[0], p1[1], -depth]);
      sides.push(
        [p1[0], p1[1], depth], [p2[0], p2[1], depth], [p2[0], p2[1], -depth],
        [p1[0], p1[1], depth], [p2[0], p2[1], -depth], [p1[0], p1[1], -depth]
      );
    }
    const positions = [...front, ...back, ...sides];
    const normals = positions.map(p => {
      const len = Math.hypot(p[0], p[1], p[2]);
      return len > 0 ? [p[0]/len, p[1]/len, p[2]/len] : [0, 0, 1];
    });
    let HEARTS = 30;
let particles = [];
    let hearts = [];
    function generateHearts() {
  hearts = Array(HEARTS).fill().map(() => {
    const baseY = -2;
    const floatOffset = Math.random() * 0.5;
    return {
      pos: [
        (Math.random() - 0.5) * 10,
        baseY + floatOffset,
        (Math.random() - 0.5) * 10
      ],
      rotSpeed: Math.random() * 0.01 + 0.005,
      phase: Math.random() * Math.PI * 2,
      floatSpeed: 0.005 + Math.random() * 0.01
    };
  });

  // Crear partículas tipo confetti (mini corazones que estallan)
  for (let i = 0; i < 60; i++) {
    particles.push({
      pos: [0, 0, 0],
      vel: [
        (Math.random() - 0.5) * 0.5,
        (Math.random()) * 0.5,
        (Math.random() - 0.5) * 0.5
      ],
      color: [1.0, 0.2 + Math.random() * 0.8, 0.6 + Math.random() * 0.4],
      life: 60
    });
  }
}
    generateHearts();
    const drawHeart = regl({
      attributes: {
        position: regl.buffer(positions),
        normal: regl.buffer(normals)
      },
      uniforms: {
        projection: ({viewportWidth, viewportHeight}) =>
          mat4.perspective(mat4.create(), Math.PI / 4, viewportWidth / viewportHeight, 0.01, 100),
        view: () => {
          const t = performance.now() * 0.001;
          return mat4.lookAt(mat4.create(), [10 * Math.sin(t*0.3), 4, 10 * Math.cos(t*0.3)], [0, 0, 0], [0, 1, 0]);
        },
        model: (_, props) => {
          const t = performance.now() * 0.001;
          const scale = 0.5 + 0.3 * beat * Math.sin(t * 3 + props.phase);
          let m = mat4.create();
          mat4.translate(m, m, props.pos);
          mat4.rotateY(m, m, t * props.rotSpeed * 100);
          mat4.scale(m, m, [scale, scale, scale]);
          return m;
        },
        lightDir: [0.0, 1.0, 1.0]
      },
      vert: `
      precision mediump float;
      attribute vec3 position, normal;
      uniform mat4 projection, view, model;
      varying vec3 vNormal;
      void main() {
        vec4 world = model * vec4(position, 1.0);
        vNormal = mat3(model) * normal;
        gl_Position = projection * view * world;
      }`,
      frag: `
      precision mediump float;
      varying vec3 vNormal;
      uniform vec3 lightDir;
      void main() {
        vec3 normal = normalize(vNormal);
        vec3 light = normalize(lightDir);
        float diff = max(dot(normal, light), 0.0);
        vec3 ambient = vec3(0.2);
        vec3 baseColor = vec3(1.0, 0.2, 0.2);
        vec3 color = baseColor * diff + ambient;
        gl_FragColor = vec4(color, 1.0);
      }`,
      count: positions.length
    });
    regl.frame(() => {
  regl.clear({ color: [0, 0, 0, 0], depth: 1 });
  hearts.forEach(h => {
    h.pos[1] += h.floatSpeed;
    if (h.pos[1] > 5) h.pos[1] = -2;
    drawHeart(h);
  });

  // Dibujar partículas como pequeños puntos
  particles.forEach(p => {
    p.pos[0] += p.vel[0];
    p.pos[1] += p.vel[1];
    p.pos[2] += p.vel[2];
    p.life--;
    regl.draw({
      attributes: {
        position: [[p.pos[0], p.pos[1], p.pos[2]]]
      },
      count: 1,
      primitive: 'points',
      uniforms: {
        projection: mat4.perspective(mat4.create(), Math.PI / 4, window.innerWidth / window.innerHeight, 0.01, 100),
        view: mat4.lookAt(mat4.create(), [0, 0, 10], [0, 0, 0], [0, 1, 0]),
        color: p.color || [1, 0.5, 0.7, 1]
      },
      vert: `
        precision mediump float;
        attribute vec3 position;
        uniform mat4 projection, view;
        void main() {
          gl_PointSize = 6.0;
          gl_Position = projection * view * vec4(position, 1.0);
        }`,
      frag: `
        precision mediump float;
        uniform vec3 color;
        void main() {
          gl_FragColor = vec4(color, 1.0);
        }`
    });
  });
  particles = particles.filter(p => p.life > 0);
});

    const mensajes = [
      "Buenos días, mi princesa. Te extrañé mucho, mi niña hermosa. Espero que hayas dormido como un angelito. Eres mi alegría y mi sol cada mañana.💓☀️",
      "Eres mi alegría diaria 🌸",
      "Tu amor me da vida 💓",
      "Gracias por existir ✨",
      "Tú y yo, siempre 💍",
      "Te amo infinito ❤️",
      "Eres lo mejor que me pasó 💫",
      "Contigo todo es más bonito 🌷",
      "Tu sonrisa es mi luz 🌟",
      "Mi mundo empieza contigo 🌎"
    ];
    let mensajeIndex = 0;
    function mostrarMensaje() {
  mensajeDiv.style.opacity = 0;
  mensajeDiv.style.transform = 'translateY(20px)';
  setTimeout(() => {
    const msg = mensajes[mensajeIndex % mensajes.length];
    mensajeDiv.innerHTML = '';
    mensajeDiv.setAttribute('aria-label', msg);
    
    if (mensajeIndex === 0) {
      const chars = Array.from(msg); // se asegura de que los emojis se traten como una unidad
      let i = 0;
      const type = () => {
        if (i < chars.length) {
          const span = document.createElement('span');
          const char = chars[i];
          span.className = 'char';
          span.innerHTML = char === ' ' ? '&nbsp;' : char;
          mensajeDiv.appendChild(span);
          i++;
          setTimeout(type, 70);
        }
      };
      type();
    } else {
      mensajeDiv.textContent = msg;
    }

    mensajeIndex++;
    generateHearts();
    mensajeDiv.style.opacity = 1;
    mensajeDiv.style.transform = 'translateY(0)';
  }, 300);
}
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      if (!initialized) return;
      const now = window.scrollY;
      if (Math.abs(now - lastScroll) > 20) {
        mostrarMensaje();
        lastScroll = now;
      }
    }, { passive: true });
    document.getElementById('display').addEventListener('click', () => {
      if (!initialized) return;
      mostrarMensaje();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Princesa Dorita 💖</title>
  <script src="https://cdn.jsdelivr.net/npm/regl/dist/regl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://i.imgur.com/DkY2OQB.jpeg') repeat;
      background-size: auto;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    #display {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: auto;
    }
    #mensaje {
      position: fixed;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #ffb6c1;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      z-index: 100;
      cursor: pointer;
    }
    .char {
      display: inline-block;
      opacity: 0;
      animation: glow 0.3s ease forwards;
    }
    @keyframes glow {
      to {
        opacity: 1;
        text-shadow: 0 0 10px #ff8ecb, 0 0 20px #ffc4dd;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">Toca la pantalla para comenzar 💖</div>
  <div id="display"></div>
  <div id="mensaje"></div>
  <audio id="audio" src="https://github.com/gonzalezwerner/buenosdiasmivida/raw/refs/heads/main/Neztor%20MVL%20-%20Suyo%20(VIDEO%20OFICIAL)%20(mp3cut.net)(1).mp3" autoplay loop style="display:none;"></audio>

  <script>
    const mensajeDiv = document.getElementById('mensaje');
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('audio');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const source = ctx.createMediaElementSource(audio);
    const analyser = ctx.createAnalyser();
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize = 128;
    const data = new Uint8Array(analyser.frequencyBinCount);
    let beat = 1;
    let initialized = false;

    const mensajes = [
      "Buenos días, mi princesa. Te extrañé mucho, mi niña hermosa. Espero que hayas dormido como un angelito. Eres mi alegría y mi sol cada mañana. ❤️☀️",
      "Eres mi alegría diaria 🌸",
      "Tu amor me da vida 💓",
      "Gracias por existir ✨",
      "Tú y yo, siempre 💍",
      "Te amo infinito ❤️",
      "Eres lo mejor que me pasó 💫",
      "Contigo todo es más bonito 🌷",
      "Tu sonrisa es mi luz 🌟",
      "Mi mundo empieza contigo 🌎"
    ];
    let mensajeIndex = 0;

    function escribirMensajeAnimado(texto) {
      mensajeDiv.innerHTML = '';
      mensajeDiv.setAttribute('aria-label', texto);
      const chars = Array.from(texto);
      chars.forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char;
        mensajeDiv.appendChild(span);
      });

      // 🔄 Reiniciar animaciones
      Array.from(mensajeDiv.children).forEach((span, i) => {
        span.classList.remove('char');
        void span.offsetWidth;
        span.classList.add('char');
        span.style.animationDelay = `${i * 0.03}s`;
      });

      mensajeDiv.style.opacity = 1;
      mensajeDiv.style.transform = 'translateY(0)';
    }

    function mostrarMensaje() {
      mensajeDiv.style.opacity = 0;
      mensajeDiv.style.transform = 'translateY(20px)';
      setTimeout(() => {
        const msg = mensajes[mensajeIndex % mensajes.length];
        escribirMensajeAnimado(msg);
        mensajeIndex++;
        generateHearts();
      }, 300);
    }

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      ctx.resume();
      audio.play();

      // Esperar para evitar conflicto visual al ocultar overlay
      setTimeout(() => {
        escribirMensajeAnimado(mensajes[mensajeIndex % mensajes.length]);
        mensajeIndex++;
        generateHearts();
        initialized = true;
      }, 100);
    });

    document.body.addEventListener('click', () => {
      if (!initialized) return;
      mostrarMensaje();
    });

    function updateBeat() {
      if (initialized) {
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        beat = 1 + avg / 256;
      }
      requestAnimationFrame(updateBeat);
    }
    updateBeat();

    // Resto del código: corazones, partículas, regl...
    // 👇 OMITIDO para brevedad si ya lo tienes funcionando bien 👇
  </script>
</body>
</html>
